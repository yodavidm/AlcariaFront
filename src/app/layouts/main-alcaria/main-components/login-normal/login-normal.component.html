<div class="login-container">
    <div class="login-box">
        <img src="../../../assets/images/pajaro.png" alt="pajaro">
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()">
            <label for="email" >Correo electrónico</label>
            <input type="email" id="email" [(ngModel)]="login.email" name="email" disabled
                required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="login.password" name="password" placeholder="••••••••"
                required minlength="6" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">


            <div class="forgot-wrapper">
                <a class="olvidar" href="#">¿Olvidaste tu contraseña?</a>
            </div> <br>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
