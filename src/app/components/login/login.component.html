<div class="login-container">
    <div class="login-box">
        <img src="../../../assets/images/pajaro.png" alt="pajaro">
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="onAccountCheck()">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" [(ngModel)]="emailCheck" name="email"  placeholder="tuemail@ejemplo.com" required>
            <div class="forgot-wrapper">
                <a class="olvidar" href="" (click)="pajo()">¿Olvidaste tu contraseña?</a>
            </div> <br>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
